<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="main.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | NFT preview card component</title>
      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution { font-size: 11px; text-align: center; }
         .attribution a { color: hsl(228, 45%, 44%); }
      </style>
   </head>
   <body>
      <main>
         <div class="big-box">
         <div class="container">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="mainph">
             <div class="overlay">
               <a href="#" class="icon" title="User Profile">
               <img src="images/icon-view.svg" alt="view" class="fa fa-user">
               </a>
            </div>
         </div>
         <div id="maintxt">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
         </div>
         <div id="txt-eth">
            <div id="time">
               <p id="left"><img src="images/icon-ethereum.svg" alt="etherum">
                  0.041 ETH
               </p>
            </div>
            <div id="eth">
               <p id="right"><img src="images/icon-clock.svg" alt="clock">
                  3 days left
               </p>
            </div>
         </div>
         <!-- <hr id="line"> -->
         <div id="card-ft">
            <img src="images/image-avatar.png" alt="Profile picture" id="prof-pic">
            <p id="creator">Creation of <span id="name">Jules Wyvern </span></p>
         </div>
         </div>
      </div>
      </main>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="#">Levan Sophromadze</a>.
      </div>
   </body>
</html>
